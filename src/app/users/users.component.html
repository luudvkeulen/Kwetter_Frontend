<div class="d-flex justify-content-center">
  <input (input)="onSearchInput($event.target.value)" class="form-control" type="search" placeholder="Username">
</div>
<div class="row mt-3"
     infiniteScroll
     [infiniteScrollDistance]="scrollDistance"
     (scrolled)="onScroll()">
  <div class="col-md-3" *ngFor="let user of users">
    <app-user [user]="user"></app-user>
  </div>
</div>
